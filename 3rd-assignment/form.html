<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1 align="center">New student application forms</h1>
	<form >
		<table>
			<tr>
				<td>Name</td>
				<td> :
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td> :
					<textarea name="Address" rows="5" cols="50"></textarea>
				</td>
			</tr>
			<tr>
				<td>Major</td>
				<td> 
					<input type="checkbox" id="vehicle1" name="major1" value="Informatics">
  					<label for="vehicle1"> Informatics</label><br>
  					<input type="checkbox" id="vehicle2" name="major2" value="Machine">
  					<label for="vehicle2"> Machine</label><br>
  					<input type="checkbox" id="vehicle3" name="major3" value="Chemistry">
  					<label for="vehicle3"> Chemistry</label><br>
				</td>
			</tr>
			<tr>
				<td>
					Enter your certificate
				</td>
				<td>
					<input type="file" name="filesss">
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" name="save">
				</td>
				<td>
					<input type="reset" name="reset">
				</td>
			</tr>
			
		</table>
	</form>

</body>
</html>
